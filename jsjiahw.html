<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1e73be; /* biru full */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 320px;
            background-color: #2d8be0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .foto {
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50%;
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
        }

        .biodata {
            background-color: #f4b400;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            color: black;
            font-size: 14px;
        }

        .biodata p {
            margin: 6px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="foto"> <img src="anjai.jpg"> </div>
        <div class="biodata">
            <p><b>Nama</b> : ............</p>
            <p><b>Kelas</b> : ............</p>
            <p><b>Alamat</b> : ............</p>
            <p><b>Hobi</b> : ............</p>
        </div>
    </div>

</body>
</html>
