<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Profil - Foto Bisa Diganti</title>
    <style>
        body {
            background-color: #770323; /* Biru seperti di foto */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #778893; /* Oranye/kuning seperti di foto */
            padding: 20px;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .profile-icon-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 50%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background-color: white;
            display: none; /* Default: tidak tampil jika belum ada gambar */
        }

        .profile-icon-placeholder {
            display: block;
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }

        .profile-icon-placeholder::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 40%;
            background-color: black;
            border-radius: 50%;
        }

        .profile-icon-placeholder::after {
            content: '';
            position: absolute;
            bottom: 10%;
            left: 30%;
            width: 40%;
            height: 30%;
            background-color: black;
            border-radius: 50% 50% 0 0;
        }

        .profile-upload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Gaya untuk tombol upload (opsional) */
        .upload-btn {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Area Foto Profil -->
        <div class="profile-icon-wrapper" id="profileIconWrapper">
            <img src="anjai.jpg" width="100" alt="Foto Profil">
            <div class="profile-icon-placeholder"></div>
        </div>

        <!-- Form Input -->
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="M Farrell Khairy">
        </div>
        <div class="form-group">
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" name="kelas" placeholder="X TKJ A">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" placeholder="Perum Griya Artha Sukamanah Blok K28">
        </div>
        <div class="form-group">
            <label for="hobi">Hobi:</label>
            <input type="text" id="hobi" name="hobi" placeholder="Mancing">
        </div>
    </div>
<img id="profileIcon" class="profile-icon" src="anjai.jpg" alt="Foto Profil">
</body>
</html>
